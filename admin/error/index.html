<style>
  body {
    margin: 0;
    padding: 0;
    display: none;
  }
  #container {
    font-family: Avenir, Helvetica, Arial, sans-serif;
    -webkit-font-smoothing: antialiased;
    -moz-osx-font-smoothing: grayscale;
    text-align: center;
    color: #2c3e50;
    margin: 1em auto;
    max-width: 60%;
  }

  #container div{
      display: block;
      /*margin: auto;*/
      padding: 1em;
  }

  #container #browser a{
      position: relative;
      text-decoration: none;
      color: blue;
  }

  #container #browser a:before {
    content: "";
    position: absolute;
    width: 100%;
    height: 2px;
    bottom: 0;
    left: 0;
    background-color: blue;
    visibility: hidden;
    transform: scaleX(0);
    transition: all 0.3s ease-in-out;
  }

  #container #browser a:hover:before {
    visibility: visible;
    transform: scaleX(1);
  }

  #loginContainer{
    margin-top: 4em;
  }
  #loginContainer .btn-2 {
    background-color: #00AFD1;
  }
  #loginContainer .btn-2 .round {
    background-color: #00c4eb;
  }
  #loginContainer a {
    text-decoration: none;
    -moz-border-radius: 30px;
    -webkit-border-radius: 30px;
    border-radius: 30px;
    padding: 12px 53px 12px 23px;
    color: #fff;
    text-transform: uppercase;
    font-family: sans-serif;
    font-weight: bold;
    position: relative;
    -moz-transition: all 0.3s;
    -o-transition: all 0.3s;
    -webkit-transition: all 0.3s;
    transition: all 0.3s;
    display: inline-block;
  }
  #loginContainer a:hover:before {
    visibility: hidden;
    transition: none;
  }
  #loginContainer a span {
    position: relative;
    z-index: 3;
  }
  #loginContainer a .round {
    -moz-border-radius: 50%;
    -webkit-border-radius: 50%;
    border-radius: 50%;
    width: 38px;
    height: 38px;
    position: absolute;
    right: 3px;
    top: 3px;
    -moz-transition: all 0.3s ease-out;
    -o-transition: all 0.3s ease-out;
    -webkit-transition: all 0.3s ease-out;
    transition: all 0.3s ease-out;
    z-index: 2;
  }
  #loginContainer a .round i {
    position: absolute;
    top: 50%;
    margin-top: -6px;
    left: 50%;
    margin-left: -4px;
    -moz-transition: all 0.3s;
    -o-transition: all 0.3s;
    -webkit-transition: all 0.3s;
    transition: all 0.3s;
  }
  #loginContainer .txt {
    font-size: .9em;
    line-height: 1.45;
  }
  #loginContainer .type-1 a:hover {
    padding-left: 48px;
    padding-right: 28px;
  }
  #loginContainer .type-1 a:hover .round {
    width: calc(100% - 6px);
    -moz-border-radius: 30px;
    -webkit-border-radius: 30px;
    border-radius: 30px;
  }
  #loginContainer .type-1 a:hover .round i {
    left: 12%;
  }

<script>
    const idpLogin = 'https://id-provider.uoc.edu/idp/profile/cas/login?service=';
    document.getElementById('login').setAttribute('href', idpLogin + window.location.href);

    document.getElementById('login').onclick = function(){
      window.sessionStorage.setItem('reload', 0);
    }

    if(window.sessionStorage.getItem('reload')*1===0){
      window.location.replace(idpLogin + window.location.href);
    }

    if(document.cookie.indexOf("campusSessionId")>-1){
      window.sessionStorage.setItem('reload', (window.sessionStorage.getItem('reload')*1)+1);
      if(window.sessionStorage.getItem('reload')*1<15){
        window.location.reload(true);
      }else{
        window.sessionStorage.setItem('reload', -1);
      }

      setTimeout(function(){
        document.getElementsByTagName("body")[0].style.display = "block";
      }, 500);
    }

</script>
